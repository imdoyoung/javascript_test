<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 연산자

        var a = 1;

        var num1 = 100;
        var num2 = 3;
        var result;

        result = num1 + num2; // 100 + 3 = 103
        alert(result);
        alert(num1 + " + " + num2 + " = " + result);
        result = num1 - num2; // 100 - 3 = 97
        alert(result);
        result = num1 * num2; // 100 * 3 = 300
        alert(result);
        result = num1 / num2; // 100 / 3 = 33.333...(원래는 33이 맞지만 자바스크립트에서는 소숫점으로 계산됨)
        alert(result);
        result = num1 % num2; // 100 % 3 = 1
        alert(result);


        var num3 = 10;
        var num4 = 20;
        
        num3--;
        alert(num3);    // 9
        --num3;
        alert(num3);    // 8

        num4++;
        alert(num4);    // 21
        ++num4;
        alert(num4);    // 22

    </script>

</body>
</html>
