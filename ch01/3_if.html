<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a =  10;

        if(a > 20){
            alert("a가 크다");
        } else {
            alert("a가 작다.");
        }

        var  engScore = 77;

        // if - 비교연산자
        if(engScore >= 90){
            alert("A");
        } else if(engScore >= 80){
            alert("B");
        } else if(engScore >= 70){
            alert("C");
        } else if(engScore >= 60){
            alert("D");
        } else {
            alert("F");
        }

        // if - 논리연산자
        if(engScore >= 90){
            alert("A");
        } else if(engScore <= 89 && engScore >= 80){
            alert("B");
        } else if(engScore <= 79 && engScore >= 70){
            alert("C");
        } else if(engScore <= 69 && engScore >= 60){
            alert("D");
        } else {
            alert("F");
        }

        // if - 중첩if문
        // 90점 이상 a
            // 100 ~ 97 : a+
            // 96 ~ 94 : a0
            // 93 ~ 90 : a-
        if(engScore >= 90){
            if(engScore <= 100 && engScore >= 97){
                alert("A+");
            } else if(engScore <= 96 && engScore >= 94){
                alert("A0");
            } else {
                alert("A-");
            }
        } else if(engScore >= 80){
            if(engScore <= 89 && engScore >= 87){
                alert("B+");
            } else if(engScore <= 86 && engScore >= 84){
                alert("B0");
            } else {
                alert("B-");
            }
        } else if(engScore >= 70){
            if(engScore <= 79 && engScore >= 77){
                alert("C+");
            } else if(engScore <= 76 && engScore >= 74){
                alert("C0");
            } else {
                alert("C-");
            }
        } else if(engScore >= 60){
            if(engScore <= 69 && engScore >= 67){
                alert("D+");
            } else if(engScore <= 66 && engScore >= 64){
                alert("D0");
            } else {
                alert("D-");
            }
        } else { 
            alert("F");
        }



    </script>
</body>
</html>
