<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var singer = "임도영";

        // if문
        if(singer == "임도영"){
            alert("예쁘다.");
        } else if(singer == "최용재"){
            alert("귀엽다.");
        } else {
            alert("누구세요?");
        }
        
        // switch-case문
        switch(singer){
            case "임도영":
                alert("예쁘다.");
                break;
            case "최용재":
                alert("귀엽다.");
                break;
            default:
                alert("누구세요?");
                break;
        }


        // 요일 출력
        var weekday = "월";

        switch(weekday){
            case "월":
                alert("오늘은 월요일 입니다.");
                break;
            case "화":
                alert("오늘은 화요일 입니다.");
                break;
            case "수":
                alert("오늘은 수요일 입니다.");
                break;
            case "목":
                alert("오늘은 목요일 입니다.");
                break;
            case "금":
                alert("오늘은 금요일 입니다.");
                break;
            case "토":
                alert("오늘은 토요일 입니다.");
                break;
            case "일":
                alert("오늘은 일요일 입니다.");
                break;
            default:
                alert("잘못된 입력값입니다.");
                break;
        }


    </script>
</body>
</html>
