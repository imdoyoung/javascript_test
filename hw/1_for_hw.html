<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // HW1
        // 정수형 변수 두개 선언
        // 두 수를 비교하여 큰 수를 return
        // 출력 "변수1과 변수2 중 큰 수는 ?입니다."
        // 출력도 함수화 할 것

        // 정수형 변수 두개 선언
        var num1 = 10;
        var num2 = 20;
        var compareResult = compare(num1, num2);
        call1(num1, num2, compareResult);
        
        function compare(num1, num2) {
            // if(num1 > num2){
            //     result = num1;
            // } else {
            //     result = num2;
            // }
            // if문 대신 삼항 연산자 사용
            let result = num1 > num2 ? num1 : num2; // 두 수를 비교하여 큰 수를 return
            return result;
        }
   
        function call1(num1, num2, compareResult) {  // 출력도 함수화 할 것
            alert(num1 + "과 " + num2 + " 중 큰 수는 " + compareResult + "입니다.");    // 출력 "변수1과 변수2 중 큰 수는 ?입니다."
        }


        // HW2
        // 정수형 변수 1개 선언
        // 짝수인지 홀수인지 판단하는 함수
        // "?는 짝수/홀수 입니다." 출력하는 함수

        var num3 = 9;       // 정수형 변수 1개 선언
        var oddEven_Result = oddEven(num3);
        call2(num3, oddEven_Result);
        
        function oddEven (num){   // 짝수인지 홀수인지 판단하는 함수]
            // if(num % 2 == 0){
            //     result = "짝수";
            // } else {
            //     result = "홀수"
            // }
            // if문 대신 3항연산자 사용
            let result = num % 2 == 0 ? "짝수" : "홀수";
            
            return result;
        }

        function call2 (num, oddEven_Result){
            if(num == 0){
                alert("0은 그냥 0이야");
            } else if(num < 0){
                alert("음수 입력 금지");
            } else{
                alert(num + "은(는) " + oddEven_Result + "입니다.")
            }
        }
        
    </script>
</body>
